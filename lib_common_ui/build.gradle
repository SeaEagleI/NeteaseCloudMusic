apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion rootProject.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.android.minSdkVersion
        targetSdkVersion rootProject.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation this.rootProject.depsLibs.magicindicator
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    compileOnly this.rootProject.depsLibs.appcompat
    compileOnly 'com.github.donkingliang:GroupedRecyclerViewAdapter:1.3.7'
    implementation this.rootProject.depsLibs.eventbus
    api 'me.yokeyword:eventbus-activity-scope:1.1.0'
    api 'com.android.support:support-v4:25.3.1'
    //compile 'com.android.support:appcompat-v7:25.3.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:multidex:1.0.1'
    //Fragmentation依赖
    api 'me.yokeyword:fragmentation:1.2.4'
    // Swipeback is based on fragmentation. Refer to SwipeBackActivity/Fragment for your Customized SupportActivity/Fragment
    api 'me.yokeyword:fragmentation-swipeback:1.2.4'
    //Banner依赖
    api 'com.bigkoo:convenientbanner:2.0.5'
    api 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'
    implementation rootProject.depsLibs.glide
    //ButterKnife依赖
    api 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    implementation 'com.lxj:xpopup:1.8.10'
    compileOnly project(':lib_image_loader')
}
